name: Deploy to GitHub Pages with API Key

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Inject API Key
        run: |
          # Create config.js with API key from GitHub Secrets
          echo "window.API_KEY = '${{ secrets.GOOGLE_SHEETS_API_KEY }}';" > config.js
          # Note: This still exposes the key in the browser, but keeps it out of the repo
      
      - name: Verify config.js will be loaded
        run: |
          # Verify that index.html includes config.js (it should already be there)
          if ! grep -q "config.js" index.html; then
            echo "Warning: config.js script tag not found in index.html"
            exit 1
          fi
          echo "âœ“ config.js will be loaded correctly"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

