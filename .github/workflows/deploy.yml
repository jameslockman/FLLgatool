name: Deploy to GitHub Pages with API Key

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Inject API Key
        run: |
          # Create config.js with API key from GitHub Secrets
          if [ -z "${{ secrets.GOOGLE_SHEETS_API_KEY }}" ]; then
            echo "Warning: GOOGLE_SHEETS_API_KEY secret is not set. Creating empty config.js."
            echo "// API key not configured - users will need to enter it manually" > config.js
            echo "window.API_KEY = '';" >> config.js
          else
            echo "window.API_KEY = '${{ secrets.GOOGLE_SHEETS_API_KEY }}';" > config.js
            echo "✓ API key injected successfully"
          fi
          # Verify config.js was created
          if [ ! -f config.js ]; then
            echo "Error: config.js was not created"
            exit 1
          fi
          echo "✓ config.js created"
          # Show first few characters (without exposing full key)
          head -c 50 config.js
          echo ""
      
      - name: Verify config.js will be loaded
        run: |
          # Verify that index.html includes config.js (it should already be there)
          if ! grep -q "config.js" index.html; then
            echo "Warning: config.js script tag not found in index.html"
            exit 1
          fi
          echo "✓ config.js will be loaded correctly"
          # Verify config.js exists and has content
          if [ ! -s config.js ]; then
            echo "Warning: config.js is empty"
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

